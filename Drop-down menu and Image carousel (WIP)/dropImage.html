<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dropImage.css">
    <title>Drop-down menu / Image carousel</title>
</head>
<body>
    <div id = "drop-down">
        <p>Drop-down menu</p>
        <ul>
            <li id = "main-list">Open</li>
            <li class = "list-items">Test 1</li>
            <li class = "list-items">Test 2</li>
            <li class = "list-items">Test 3</li>
        </ul>
    </div>
    <div id = "carousel">
        <button id = "button-left"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z"/></svg></button>
        <img src = "BF2042 Background.png" id = "1" width="200px" height="200px">
        <img src = "fragment-apex-legends-3rd-anniversary-champion-squx-2k.jpg" id = "2" width="200px" height="200px">
        <img src = "Into The Starfield.jpg" id = "3" width="200px" height="200px">
        <img src = "synthwave-8k-qt.jpg" id = "4" width="200px" height="200px">
        <button id = "button-right"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/></svg></button>
    </div>
    <div id = "bullets">
        <button id = "bullet-1" disabled>X</button>
        <button id = "bullet-2" disabled>O</button>
        <button id = "bullet-3" disabled>O</button>
        <button id = "bullet-4" disabled>O</button>
    </div>
    <script src = "dropImage.js"></script>
</body>
</html>
